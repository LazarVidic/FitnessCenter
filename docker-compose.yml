services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fitnesscenter-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./docker/mssql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
    container_name: fitnesscenter-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"

  frontend:
    build:
      context: ./frontend/fitnesscenter-frontend
    container_name: fitnesscenter-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mssql_data:
